<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Order Confirmation</h2>
        <ul id="order-items" class="list-group"></ul> <!-- Order details go here -->
        <button onclick="window.history.back()" class="btn btn-primary mt-3">Go Back</button>
    </div>

    <script>
        // Get cart data from URL parameters
        function getCartFromURL() {
            var params = new URLSearchParams(window.location.search);
            var cartData = params.get("cart");
            return cartData ? JSON.parse(decodeURIComponent(cartData)) : {};
        }

        function displayOrder() {
            var cart = getCartFromURL();
            var orderList = document.getElementById("order-items");

            if (Object.keys(cart).length === 0) {
                orderList.innerHTML = "<li class='list-group-item'>Your cart is empty.</li>";
                return;
            }

            for (var item in cart) {
                var listItem = document.createElement("li");
                listItem.className = "list-group-item";
                listItem.textContent = item + " - Quantity: " + cart[item];
                orderList.appendChild(listItem);
            }
        }

        window.onload = displayOrder;
    </script>
</body>
</html>
